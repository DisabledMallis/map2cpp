plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
	// Also maven you fucking donkey. Thanks gradle
	mavenCentral()
	// Modmuss's maven repo
	maven {
		name = 'Fabric'
		url = 'http://maven.modmuss50.me/'
	}
}

sourceCompatibility = 11

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

	// Fabric tiny mapping parser
	compile group: 'net.fabricmc', name: 'tiny-mappings-parser', version: '0.3.0+build.17'
}

application {
    // Define the main class for the application.
    mainClass = 'io.github.disabledmallis.map2cpp.Main'
}
